<html>

<head>
    /* linking with JQuery  */  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    /* linking with external css  */
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* my css*/
        .btn {
            background-color: DodgerBlue;
            border: none;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: RoyalBlue;
        }
    </style>
</head>

<body>
    <center>
        <h1 id="joke"></h1>
        <img src="./Imges/laugh.jpg" alt="laughing emoji">
    </center>
    <center>
        <button onclick="goBack()" class="btn"><i class="fa fa-home"></i> Home</button>
    </center>

    <script>
        /* http requests and using Local Storage*/
        ($).ajax({
            url: "http://api.icndb.com/jokes/random?firstName=Moti&lastName=Banana",
            type: "get",
            success: (data) => {
                $("#joke").html(data.value.joke.replace("Moti Banana", localStorage.getItem("userName")))
            },
            error: (err) => {
                console.log(err);
            }
        });
        function goBack() {
            localStorage.setItem('ChangeUserName', true);
            window.location.href = "HomePage.html";
        }
    </script>
</body>

</html>
