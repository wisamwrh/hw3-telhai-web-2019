<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    /* linking with JS file  */  
    <script src="HomePage.js"></script>
    /* linking with JQuery  */  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    /* linking with external css  */
    <link rel="stylesheet" type="text/css" href="HomePage.css">
</head>

<body>

    <div class="limiter">
        <div class="login-container">
            <div class="login-wrap">
                <div class="login-form">
                    <span class="login-form-title">
                        Please enter your username
                    </span>

                    <div class="input-warp">
                        <input class="input" type="text" id="username">
                        <span class="focus-input"></span>
                        <span class="symbol-input"></span>
                    </div>
                    <div class="container-login-btn">
                        <button onclick = "login()" class="login-btn">
                            Login
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        /*
            Started when the page is loaded and using LocalStorage 
        */
        $(document).ready(function () {
            if (localStorage.getItem("userName")) {
                if(localStorage.getItem("ChangeUserName") == "false"){
                    window.location.href = 'Trivia.html';
                }
            }
        });
    </script>
</body>

</html>
